<template name="password">

<h2>{{nickname}}</h2>

<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Encryption Key:</label>
      <form id="encryptform">
        <input type="password" id="key" class="form-control" placeholder="The longer, the better...20+ characters is good">
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label>Nickname:</label>
      <input type="text" id="nickname" name="nickname" class="form-control" value="{{nickname}}">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label>Url:</label>
      <input type="text" id="url" name="url" class="form-control" value="{{url}}" disabled="disabled">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label>Username:</label>
      <input type="text" id="username" name="username" class="form-control" value="{{username}}" disabled="disabled">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label>Password:</label>
      <input type="text" id="password" name="password" class="form-control" value="{{password}}" disabled="disabled">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Notes:</label>
      <textarea id="notes" name="notes" class="form-control" rows="6" value="{{notes}}" disabled="disabled"></textarea>
    </div>
  </div>
</div>
<div class="buttons clearfix">
  <div class="left-col">
    <button class="btn save btn-success" id="save"><i class="glyphicon glyphicon-check"></i> Save</button>
    <button class="btn btn-default delete" id="confirmDelete"><i class="glyphicon glyphicon-trash"></i> Delete</button>
    <button class="btn btn-default decrypt" id="encrypt" >Decrypt</button>
  </div>
</div>


</template>
