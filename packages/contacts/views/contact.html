<template name="contact">

<h2>{{name}}</h2>

{{#autoForm collection="Contacts" doc=this id="contactForm" type="update"}}

<div class="row">
{{#each afFieldNames fields=recordLayoutDefs.fields }}
  <div class="col-sm-6">
  {{> afQuickField name=this options="auto"}}
  </div>
{{/each}}
</div>

<div class="buttons clearfix">
  <div class="left-col">
    <button type="submit" class="btn btn-success save" id="save"><i class="glyphicon glyphicon-check"></i> Save</button>
    <button type="button" class="btn btn-default delete" id="confirmDelete"><i class="glyphicon glyphicon-trash"></i> Delete</button>
  </div>
</div>

{{/autoForm}}

</template>


<template name="contactnew">

<h2>New Contact</h2>

{{#autoForm collection="Contacts" id="contactNewForm" type="insert"}}

<div class="row">
{{#each afFieldNames fields=recordLayoutDefs.fields }}
  <div class="col-sm-6">
  {{> afQuickField name=this options="auto"}}
  </div>
{{/each}}
</div>

<div class="buttons clearfix">
  <div class="left-col">
    <button type="submit" class="btn btn-success save" id="save"><i class="glyphicon glyphicon-check"></i> Create</button>
  </div>
</div>

{{/autoForm}}

</template>
