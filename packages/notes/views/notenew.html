<template name="notesnew">

<div class="col-sm-4 sidebar">
  {{> noteslist}}
</div>

<div class="col-sm-8 main">
  {{> noteempty}}
</div>

</template>

<template name="noteempty">
  <input class="text-center form-control note-title" value="">
  <input type="text" class="form-control note-tags" value="" placeholder="tags">
  <div id="editor" class="note-content" contentEditable="true"></div>
</template>
